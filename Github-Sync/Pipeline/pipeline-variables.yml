variables:
  GitHubSC: 'github.com_GITHUBACCOUNT' # Change GITHUBACCOUNT to your GitHub account name
  gitHubRepo: 'GITHUBACCOUNT/GITHUBREPO' # Change GITHUBACCOUNT to your GitHub account name and GITHUBREPO to the name of the repository
  gitHubBranch: 'main' # The branch within the GitHub repository to sync to, change from main if desired
  gitUserName: 'YOUR NAME' # Change YOUR NAME to the name of the user to attribute the commits to
  gitUserEmail: 'YOUR EMAIL ADDRESS' # Change YOUR EMAIL ADDRESS to the email address of the user to attribute the commits to (this must be a verified email address on your GitHub account)