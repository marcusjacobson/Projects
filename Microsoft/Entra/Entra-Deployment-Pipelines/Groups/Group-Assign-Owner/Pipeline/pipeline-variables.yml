variables:
########################################################################################################
  # Environment - general. 
  # REQUIRED: Update the serviceConnection value to match your Azure DevOps service connection name.
########################################################################################################
  serviceConnection: '<YOUR-SERVICE-CONNECTION-NAME>'
  scriptPath: "$(Build.SourcesDirectory)/Entra/Groups/Group-Assign-Owner/Scripts/Add-Owner-to-Group.ps1"

########################################################################################################
  # Group & user Properties. 
  # REQUIRED: Update the groupName and users values below to match your requirements.
  # Edit the groupName variable to use the display name for the group you want to add users to.
  # Edit the users variable to use the userPrincipalName for the users you want to add to the group.
  # The users variable must maintain the provided JSON format.
  # Users Example:
  #   {
  #     "users": [
  #       {
  #         "userPrincipalName": "user1@yourcompany.com"
  #       },
  #       {
  #         "userPrincipalName": "user2@yourcompany.com"
  #       }
  #     ]
  #   }
########################################################################################################

  # Group to add user(s)
  groupName: "<YOUR-GROUP-NAME>"

  # User(s) to add to group
  users: >
    {
      "users": [  
        {
            "userPrincipalName": "user1@yourcompany.com"
        },
        {
            "userPrincipalName": "user2@yourcompany.com"
        }
      ]
    }