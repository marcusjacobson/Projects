variables:
########################################################################################################
  # Environment - general. 
  # REQUIRED: Update the serviceConnection value to match your Azure DevOps service connection name.
########################################################################################################
  serviceConnection: '<YOUR-SERVICE-CONNECTION-NAME>'
  scriptPath: "$(Build.SourcesDirectory)/Entra/PIM/PIM-Group-Assign-Member/Scripts/Assign-Member-to-PIM-Group.ps1"

########################################################################################################
  # PIM Group Properties. 
  # REQUIRED: Edit the groupName variable to use the display name for the group you want to assign PIM users to.
  # REQUIRED: Edit the users variable to use the userPrincipalName for the users you want to assign to the PIM group.
  # The users variable must maintain the provided JSON format.
  # Users Example:
  #   {
  #     "users": [
  #       {
  #         "userPrincipalName": "user@yourcompany.com"
  #       },
  #       {
  #         "userPrincipalName": "user@yourcompany.com"
  #       }
  #     ]
  #   }
########################################################################################################

  # Group to add user(s)
  groupName: "<YOUR-GROUP-NAME>"

  # User(s) to add to group
  users: >
    {
      "users": [  
        {
            "userPrincipalName": "user1@yourcompany.com"
        },
        {
            "userPrincipalName": "user2@yourcompany.com"
        }
      ]
    }